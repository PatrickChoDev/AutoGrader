name: AutoGrader
version: "0.0.1"
author: Thanapat Chotipun <devpatrick.cho@gmail.com>
args:
  - verbose:
      short: v
      multiple: true
      help: Verbosity level
subcommands:
  - test:
      short: t
      about: "Test configuration file for AutoGrader"
      args:
        - INPUT:
            takes_value: true
            value_name: FILE
            help: Config file to check
  - run:
      about: "Run single test file"
      short: r
      args:
        - TEST:
            short: t
            takes_value: true
            value_name: FILENAME
            required: true
            help: AutoGrader test config
        - INPUT:
            short: i
            takes_value: true
            value_name: FILENAME
            multiple: true
            required: true
            help: File to be tested
        - lang:
            short: l
            value_name: LANG
            required: true
            help: Input file language used
        - err:
            short: e
            help: Display error message / AutoGrader messages
  - serve:
      about: "Run server mode (Multiple Test)"
      short: s
      args:
        - config:
            short: c
            required: true
            value_name: config_dir
            help: Config file for `AutoGrader Serve`
        - port:
            short: p
            required: true
            value_name: tcp_port
            help: Port of AutoGrader Service
        - logging:
            short: l
            value_name: LEVEL
            help: "0 - No logging\n1 - Logging to file\n2 - Logging to STDOUT\n3 - Logging both file and STDOUT"
